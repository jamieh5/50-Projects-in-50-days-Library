<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="twitter-container socials">
        <br />
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter Follower</span>
      </div>
      <div class="youtube-container socials">
        <br />
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="9000"></div>
        <span>Youtube Follower</span>
      </div>
      <div class="instagram-container socials">
        <br />
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="6000"></div>
        <span>Facebook Follower</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
