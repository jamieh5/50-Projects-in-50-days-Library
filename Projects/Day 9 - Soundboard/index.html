<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sound Board</title>
  </head>
  <body>
    <audio
      id="applause"
      src="Sounds/sound-board_sounds_applause.mp3"
      preload="auto"
    ></audio>
    <audio
      id="boo"
      src="Sounds/sound-board_sounds_boo.mp3"
      preload="auto"
    ></audio>
    <audio
      id="gasp"
      src="Sounds/sound-board_sounds_gasp.mp3"
      preload="auto"
    ></audio>
    <audio
      id="tada"
      src="Sounds/sound-board_sounds_tada.mp3"
      preload="auto"
    ></audio>
    <audio
      id="victory"
      src="Sounds/sound-board_sounds_victory.mp3"
      preload="auto"
    ></audio>
    <audio
      id="wrong"
      src="Sounds/sound-board_sounds_wrong.mp3"
      preload="auto"
    ></audio>

    <button class="applause btn">Applause</button>
    <button class="boo btn">Boo</button>
    <button class="gasp btn">Gasp</button>
    <button class="tada btn">Tada</button>
    <button class="victory btn">Victory</button>
    <button class="wrong btn">Wrong</button>
    <script src="script.js"></script>
  </body>
</html>
